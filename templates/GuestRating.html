<!DOCTYPE html>
<html> 
<head>
<title>Rate Showing</title>

<style>
.rating{
unicode-bidi:bidi-override;
}
.rating>span{
display:inline-block;
position:relative;
width:1.1em;
}
.rating>span:hover:before,
.rating>span:hover ~ span:before{
content:"\2605";
position:absolute;
}
</style>
</head>
<h2>Rate a Showing</h2>
<body>
<div class="rating">
<span>☆</span><span>☆</span><span>☆</span><span>☆</span><span>☆</span>
</div>
</div>

</body>
</html>

<!DOCTYPE html>
<html> 
<head>

table{

}
tr,td{

    border-right:none;
}
</style>
</head>
<h2>Buy Ticket</h2>
<body>
<table border="1">
<caption> Select your name from below</caption>
<thead>
<tr>

</tr>

</tr>{% endfor %}
	
	    
			
</tbody>

</table>

</html>
